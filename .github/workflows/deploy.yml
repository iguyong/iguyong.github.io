name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches: [main] # ç›‘å¬ main åˆ†æ”¯æäº¤
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm # æ ¹æ®ä½ çš„åŒ…ç®¡ç†å™¨ä¿®æ”¹ä¸º npm / yarn / pnpm

      - name: ğŸ“¦ Install dependencies
        run: npm ci # å¦‚æœä½¿ç”¨ yarn æˆ– pnpmï¼Œæ”¹ä¸º `yarn install` / `pnpm install`

      - name: ğŸ—ï¸ Build VitePress site
        run: |
          npm run docs:build # ä¿®æ”¹ä¸ºä½ çš„æ„å»ºå‘½ä»¤
          touch docs/.vitepress/dist/.nojekyll # é¿å… GitHub Pages è§£æ _ å¼€å¤´çš„æ–‡ä»¶å¤¹

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
