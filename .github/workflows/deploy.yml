name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches: [main] # 监听 main 分支提交
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm # 根据你的包管理器修改为 npm / yarn / pnpm

      - name: 📦 Install dependencies
        run: npm ci # 如果使用 yarn 或 pnpm，改为 `yarn install` / `pnpm install`

      - name: 🏗️ Build VitePress site
        run: |
          npm run docs:build # 修改为你的构建命令
          touch docs/.vitepress/dist/.nojekyll # 避免 GitHub Pages 解析 _ 开头的文件夹

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
